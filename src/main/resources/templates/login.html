<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>syau-exam-online</title>
    <script type="text/javascript" th:src="@{webjars/jquery/3.0.0/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <style type="text/css">

        body {
            background-image: url('/images/background.jpg');
        }

        #divcss {
            position: absolute;
            top: 150px;
            left: 40%;
            border: 1px #000;
            width: 300px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;color: red">syau在线考试系统</h1>
<div id="divcss">
    <form action="/login" method="post">
        <label for="username">用户名:</label>
        <input id="username" name="username" placeholder="username" style="margin-bottom: 20px"><br>
        <label for="password">密 码:</label>
        <input type="password" id="password" name="password" placeholder="password" style="margin-bottom: 15px"><br>
        <p th:text="${error}" style="color: red"></p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" type="submit">登录</button>
        <button class="btn btn-danger" type="reset">重置</button>
        <br>

    </form>
</div>
</body>
</html>
